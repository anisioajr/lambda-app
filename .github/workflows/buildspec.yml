name: Deploy para AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v2

    - name: Configurar ambiente Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Validar sintaxe do Python
      run: python -m py_compile lambda-anisio.py  # Substitua pelo nome do seu programa

    - name: Copiar para AWS S3
      run: aws s3 cp lambda-anisio.py s3://anisiobucket-prd/ --region us-east-1 --access-key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret-key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
